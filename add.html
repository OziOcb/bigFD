<body>
	<div class="container p-0 p-sm-2 bg-light">

		<!-- ──── Header ───────────────────────────────────────────────────────────────────────────── -->
		<header class="header jumbotron">
			<h1 class="header__title">Add New Data</h1>
			<a class="button button--danger btn" href="index.php">Cancel</a>
		</header>

		<!-- ──── Form ───────────────────────────────────────────────────────────────────────────── -->
		<section class="wrapper">
			<form class="form" action="addCheck.php" method="post" name="form1">

				<!-- Firstname -->
				<div class="form__group form-group">
					<label class="sr-only" for="reg-form__firstname">Firstname</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input__group-text input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
						<input name="firstname" class="input__input form-control" type="text" id="reg-form__firstname" aria-describedby="user firstname" placeholder="Firstname" required="required"/>
					</div>
				</div>

				<!-- Lastname -->
				<div class="form__group form-group">
					<label class="sr-only" for="reg-form__lastname">Lastname</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input__group-text input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
						<input name="lastname" class="input__input form-control" type="text" id="reg-form__lastname" aria-describedby="user lastname" placeholder="Lastname" required="required"/>
					</div>
				</div>

				<!-- Email -->
				<div class="form__group form-group">
					<label class="sr-only" for="reg-form__email">Email</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input__group-text input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
						<input name="email" class="input__input form-control" type="email" id="reg-form__email" aria-describedby="user email" placeholder="Email" required="required"/>
					</div>
				</div>

				<!-- Message -->
				<div class="form__group form-group">
					<label class="sr-only" for="reg-form__email">Message</label>
					<textarea name="message" class="input__input form-control" type="text" id="reg-form__email" aria-describedby="your message" placeholder="Your message" rows="6" required="required"/></textarea>
				</div>

				<!-- Submit Button -->
				<button name="Submit" class="form__btn btn" type="submit">Add</button>

			</form>
		</section>
